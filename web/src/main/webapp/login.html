<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/sign.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="form-signin" role="form" action="j_security_check" method="post">
        <h2 class="form-signin-heading">Введите</h2>
        <input type="text" class="form-control" placeholder="Логин" name="j_username" required autofocus>
        <input type="password" class="form-control" placeholder="Пароль" name="j_password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти в систему</button>
    </form>
</div>
</body>
</html>
