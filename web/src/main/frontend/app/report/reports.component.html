<h2>Отчеты</h2>
<table class="table">
    <thead>
    <tr>
        <th>Название отчета</th>
        <th>Название аудита</th>
        <th>Дата проведения</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let report of reports">
        <td>{{report.nameReport}}</td>
        <td>{{report.nameAudit}}</td>
        <td>{{report.date}}</td>
        <td></td>
    </tr>
    </tbody>
</table>
