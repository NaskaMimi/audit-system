<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../frontend/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="../frontend/node_modules/jquery/dist/jquery.js"></script>
    <script src="../frontend/node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>
<body>
<h2>Аудиты</h2>
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addAuditModal">Добавить</button>
<button type="button" class="btn btn-danger">Удалить</button>
<table class="table">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Описание</th>
        <th></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let audit of audits">
        <td>{{audit.name}}</td>
        <td>{{audit.description}}</td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
<div class="modal fade" id="addAuditModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modalLabel">Создать аудит</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-3">
                        Название аудита <input type="text" class="form-control" placeholder="Название"
                                               value="{{newAudit.name}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        Описание аудита <input type="text" class="form-control" placeholder="Описание"
                                               value="{{newAudit.description}}">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
